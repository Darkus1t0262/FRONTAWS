<!DOCTYPE html>
<html>
<head>
    <title>Distributed Project Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Distributed Project</h1>
    <div id="content">
        <p>Time: <span id="time">Loading...</span></p>
    </div>

    <script>
        async function fetchData() {
            try {
                // Only Fetching Time from Railway API
                const timeRes = await fetch('https://timeapi-production-1faf.up.railway.app/time');
                const time = await timeRes.json();
                document.getElementById('time').innerText = time.time;
            } catch (error) {
                document.getElementById('time').innerText = "Error loading time. Please check if the service is running.";
                console.error("Error fetching time:", error);
            }
        }

        // Fetch data on page load
        fetchData();
    </script>
</body>
</html>
